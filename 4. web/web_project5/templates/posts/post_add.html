{% extends 'base_nav.html' %}

{% block content %}
    <div id="post-add">
        <h1>Post-add</h1>
        <!-- file을 전송할 것이므로 enctype을 수정해야함 -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <lable for="id_images">이미지</lable>
                <input id="id_images" name="images" type="file" multiple>
            </div>
            {{ form.as_p }}
            <div>
                <label for="id_tags">해시태그</label>
                <input id="id_tags" name="tags" type="text" placeholder="쉼표(,)로 구분하여 여러 태그 입력">
            </div>
            <button type="submit">게시</button>
        </form> 
        <!-- 사용자들이 다시 우리에게 전달할 수 있게 사용하는 것이 form -->
        <!-- POST = 데이터를 쌓아주세요, 데이터를 수정해 주세요~ 의 약속 -->
        <!-- POST 가 나오면 따라서 {% csrf_token %}이 나온당 -->
        <!-- form이란 데이터를 받을게 > 중괄호 사용 > as_p = p라는 태그로 받을게 -->
    </div>
{% endblock %}
